<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card window text-white px-2 py-3 shadow-lg">
        <div class="text-center">
          <h4 class="my-2">Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="form">
            <div class="form-group mb-3">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                formControlName="email"
                required
                email
              />
              <div
                class="alert alert-danger my-1 p-2"
                role="alert"
                *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
              >
                Inserisci un Email valida
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                formControlName="password"
                required
                minlength="4"
              />
              <div
                class="alert alert-danger my-1 p-2"
                role="alert"
                *ngIf="
                  form.get('password')?.invalid && form.get('password')?.touched
                "
              >
                Inserisci una password di almeno 6 caratteri
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <button
                type="submit"
                class="btn btn-azz text-white btn-block border-0"
                [disabled]="form.invalid"
                (click)="onSubmit()"
              >
                Login
              </button>
              <a class="text-white-50" routerLink="signup">New User?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
