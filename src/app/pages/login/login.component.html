<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card window text-white px-2 py-3 shadow-lg">
        <div class="text-center">
          <h4 class="my-2">Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="form">
            <div class="form-group mb-3">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                formControlName="email"
                required
                email
              />
              <div
                class="alert alert-danger my-1 p-2"
                role="alert"
                *ngIf="isValid('email')"
              >
                Inserisci un Email valida
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                formControlName="password"
                required
                minlength="6"
              />
              <div
                class="alert alert-danger my-1 p-2"
                role="alert"
                *ngIf="isValid('password')"
              >
                Inserisci una password
              </div>
              <div
                class="alert alert-danger my-1 p-2"
                role="alert"
                *ngIf="minlength('password')"
              >
                la password deve essere di almeno 6 caratteri
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <button
                type="submit"
                class="btn btn-azz text-white btn-block border-0"
                [disabled]="form.invalid"
                (click)="onSubmit()"
              >
                Login
              </button>
              <a class="text-white-50" routerLink="signup">New User?</a>
            </div>
            <div
              *ngIf="canEnter"
              class="alert alert-success mb-0 mt-4 fw-semibold"
              role="alert"
            >
              Logged in Successfully!
            </div>
            <div
              *ngIf="CannotEnter"
              class="alert alert-danger mb-0 mt-4 fw-semibold"
              role="alert"
            >
              {{ typeError }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
