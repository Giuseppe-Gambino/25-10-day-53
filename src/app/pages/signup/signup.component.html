<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card d-flex flex-row window p-2 text-white shadow-lg">
        <div class="banner rounded d-none d-sm-block">
          <img src="banner.png" width="250" />
        </div>
        <div class="card-body">
          <h4>Sign Up</h4>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="name">Username</label>
              <input
                type="text"
                formControlName="name"
                class="form-control"
                id="name"
                placeholder="Enter name"
              />
            </div>
            <div class="form-group mb-3">
              <label for="email">Email address</label>
              <input
                type="email"
                formControlName="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <button
                type="submit"
                class="btn btn-azz text-white btn-block"
                [disabled]="false"
                (click)="register()"
              >
                Sign Up
              </button>
              <p class="text-secondary m-0">
                already registered?
                <a class="text-white-50" routerLink="">Log In!</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
