<section>
  <div class="container bg-cont text-white rounded-3 p-0 overflow-hidden">
    <div class="heroProfile position-relative">
      <span class="imgP text-white"><i class="bi bi-person-circle"></i></span>
    </div>
    <div class="p-4">
      <h2 class="mt-4">{{ user.name }}</h2>
      <h4>Email: {{ user.email }}</h4>
    </div>
  </div>
  <div class="container bg-cont mt-3 text-white rounded-3 p-4 overflow-hidden">
    <h3>Favorite movies</h3>
    <ul class="list-group">
      <li
        *ngFor="let singleMovie of moviesFavorites"
        class="list-group-item shadow d-flex justify-content-between"
      >
        <div class="d-flex align-items-center text-white">
          <img
            src="{{ singleMovie.coverImage }}"
            width="100"
            height="60"
            class="rounded me-3 object-fit-cover"
          />
          <div>
            <h5 class="mb-1">{{ singleMovie.title }}</h5>
            <p class="m-0">{{ singleMovie.genre }}</p>
          </div>
        </div>
        <div class="btn-delete border-0" (click)="removeFav(singleMovie.id)">
          <i class="bi bi-x-square-fill text-white fs-1 border-0"></i>
        </div>
      </li>
    </ul>
  </div>
</section>
